<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset=“utf-8”> 
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">

      <title>Login Form</title> 
   </head>
   <body>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

    <!-- container --> <!--サイトのコンテンツを中央に配置し水平に埋め込む-->
    <div class="container min-vh-100 bg-dark d-flex align-items-center">
       <!-- row --> <!--colが中央に来るように配置-->
       <div class="row justify-content-center">
          <!-- col --> <!--レスポンシブデザイン-->
          <div class="col-10 col-md-8 col-lg-4 bg-white">
             <!-- 閉じるボタンを作成-->
             <button type="button" class="close" aria-label="close">
                <span aria-hidden="true">&times;</span> 
             </button> 
             <!-- padding 4  -->
             <div class="p-4">
                <!-- ログインの文字を中央に配置 -->
                <h4 class="text-center">ログイン</h4>
                <!-- グリッドシステムの入れ子 row を作成し、colが中央に来るよう配置。 padding 3 -->
                <div class="row justify-content-center align-items-center p-3">
                   <!-- col snsアイコンのimgを配置しましょう。-->
                   <img class="col-3" src="https://cdn.pixabay.com/photo/2016/01/26/17/15/gmail-1162901__340.png" alt="gmail" />
                   <img class="col-3" src="https://cdn.pixabay.com/photo/2017/08/05/11/24/logo-2582757__340.png" alt="GitHub" />
                   <img class="col-3" src="https://cdn.pixabay.com/photo/2017/08/22/11/56/linked-in-2668700__340.png" alt="linkedin" />
                </div>
                <!--または の文字-->
                <h5 class="text-center">または</h5>    
                <!--form-group-->
                <form>
                   <!--Eメールアドレス-->   
                   <div class="form-group mb-4">
                    <input type="text" class="form-control" id="email" placeholder="Eメールアドレス" required>
                   </div> 
                   <!--パスワード-->
                   <div class="form-group mb-4">
                    <input type="password" class="form-control" id="password" placeholder="パスワード" required>
                   </div>
                   <!--ボタン-->
                   <button type="submit" class="btn btn-primary col-12">新規登録</button>
                </form>
             </div>
          </div>
       </div>
    </div>
   </body>
</html>
