<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
     integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <!--fontawesome-->
     <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">
     <style>
        body{
            font-family: Futura!important;
            letter-spacing: 0.02em!important;
        }
     </style>
    <title>Page1</title>
</head>
<body>
    <div class="vh-100 bg-dark d-flex flex-column justify-content-center align-items-center">
        <div class="d-flex align-items-center col-md-7 col-10">
            <div class="bg-white col-12 text-center p-4">
                <h2 class="pb-3">Please type your information below</h2>
                <form>
                <div class="form-row pb-3">
                    <div class="col">
                    <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                    <input type="text" class="form-control" placeholder="Last name">
                    </div>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter your bank ID">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter your first deposit">
                </div>
                </form>
                <div>
                    <button type="submit" class="btn btn-primary col-12">submit</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
