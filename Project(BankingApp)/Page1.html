<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
     integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <!--fontawesome-->
     <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">
    <title>Page1</title>
</head>
<body>
    <div class="container min-vh-100 bg-dark d-flex align-items-center">
        <div class="row justify-content-center">
            <div class="col-10 col-md-8 col-lg-4 bg-white">
                <h2>Please type your information below</h2>
                <form>
                <div class="row justify-content-center align-items-center p-3">
                    <input type="text" id="first-name" placeholder="First name">
                    <input type="text" id="last-name" placeholder="Last name">
                </div>
                <div>
                    <input type="text" id="bank-id" placeholder="Enter your bank ID">
                </div>
                <div>
                    <input type="text" id="first-deposit" placeholder="Enter your first deposit">
                </div>
                <div>
                    <button type="submit" class="btn btn-primary col-12">submit</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
