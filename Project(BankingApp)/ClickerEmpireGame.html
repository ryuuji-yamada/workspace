<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" src="ClickerEmpireGame.css">
    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>ClickerEmpireGame</title>
</head>
<body>
    <!--LoginPage-->
    <div class="vh-100 bg-dark d-flex flex-column justify-content-center align-items-center">
        <div class="d-flex align-items-center col-md-7 col-10">
            <div id="login-form" class="bg-white col-12 text-center p-4">
                <h3 class="pb-3">Clicker Empire Game</h3>
                <form>
                    <div class="form-group">
                        <input type="text" name="userName" class="form-control" placeholder="Your name" value="Elon Musk" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="col-6 pl-0">
                            <button type="submit" class="btn btn-primary col-12">New</button>
                        </div>
                        <div class="col-6 pr-0">
                            <button type="submit" class="btn btn-primary col-12">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--JavaScript-->
    <script src="ClickerEmpireGame.js"></script>
</body>
</html>
